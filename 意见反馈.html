<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>意见反馈</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f6f8fa;
      font-family: "PingFang SC", Arial, "Microsoft Yahei", sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 64px auto 0;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 20px #e8eaf0;
      padding: 40px 24px;
      text-align: center;
    }
    h2 {
      color: #296ac9;
      margin-bottom: 18px;
    }
    textarea {
      width: 96%;
      min-height: 120px;
      margin-bottom: 18px;
      border-radius: 8px;
      border: 1.2px solid #dbe3ee;
      padding: 10px;
      font-size: 1em;
      resize: vertical;
      background: #f7f9fb;
    }
    button {
      background: #296ac9;
      color: #fff;
      border: none;
      border-radius: 7px;
      padding: 11px 32px;
      font-size: 1.08em;
      cursor: pointer;
      transition: background 0.16s;
    }
    button:hover {
      background: #194683;
    }
    .tips {
      color: #7886a3;
      font-size: 0.98em;
      margin-bottom: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>意见反馈</h2>
    <div class="tips">欢迎留下你对本网页的建议或问题（内容仅供作者个人参考，不会公开）</div>
    <form action="https://formspree.io/f/your_form_id" method="POST">
      <textarea name="feedback" placeholder="请输入你的建议或遇到的问题……" required></textarea>
      <br>
      <button type="submit">提交反馈</button>
    </form>
  </div>
</body>
</html>
